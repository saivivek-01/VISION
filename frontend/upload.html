<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <title>Upload - VISION</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/icons/favicon.png" />
</head>
<body class="bg-gradient-to-br from-blue-50 to-white flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-xl bg-white shadow-2xl rounded-2xl p-8">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-blue-700"> Upload Your Document</h1>
      <p class="mt-2 text-gray-600">Easily upload a text, PDF, or DOCX file to create your educational video.</p>
    </div>

    <form id="uploadForm" class="space-y-4">
      <div>
        <label for="fileInput" class="block text-sm font-medium text-gray-700 mb-1">Choose a script file:</label>
        <input type="file" id="fileInput" accept=".txt,.pdf,.docx" required class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm" />
      </div>

      <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl transition"> Upload and Proceed</button>
    </form>

    <div id="status" class="mt-4 text-sm text-gray-700 hidden"></div>

    <div class="mt-6 border-t pt-4 text-sm text-gray-500">
      <ul class="list-disc list-inside space-y-1">
        <li><strong>‚ú® Supported:</strong> .txt, .pdf, .docx formats</li>
        <li><strong>üîê Private:</strong> Your data is securely processed and not stored permanently</li>
        <li><strong>‚ö° Fast:</strong> Processed instantly for video generation</li>
      </ul>
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const input = document.getElementById("fileInput");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = input.files[0];
      if (!file) return;

      status.classList.remove("hidden");
      status.innerText = " Uploading file...";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (data.filename) {
          localStorage.setItem("uploaded_filename", data.filename);
          window.location.href = "/conversion_options.html";
        } else {
          throw new Error(data.error || "Upload failed.");
        }
      } catch (err) {
        status.innerText = "‚ùå Error: " + err.message;
      }
    });
  </script>

</body>
</html>
